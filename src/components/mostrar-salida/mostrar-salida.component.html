<div class="viewer-root">
  <!-- Preview del HTML procesado -->
   <div class="bg-light rounded-3 border border-2 border-primary shadow scale-up-ver-top overflow-hidden">
     <!-- Header para modo masivo -->
     <div *ngIf="masivo" class="masivo-header d-flex justify-content-between align-items-center p-3 bg-white border-bottom border-primary border-2">
       <h5 class="mb-0 fw-bold text-primary">{{ formData['caratulaExpediente'] || 'Sin carátula' }}</h5>
       <button class="btn btn-outline-primary btn-sm" type="button" (click)="copyRawHtml()" title="Copiar este documento">
         <fa-icon [icon]="faCheck" *ngIf="copiedOnce"></fa-icon>
         <span *ngIf="!copiedOnce">Copiar</span>
         <span *ngIf="copiedOnce">Copiado</span>
       </button>
     </div>
     
     <div class="p-5">
       <div class="preview" [innerHTML]="processedHtmlSafe"></div>
     </div>
   </div>
</div>

<div *ngIf="!masivo" class="btn-group btn-generar-flotante">
  <button class="btn text-white" type="button" (click)="copyRawHtml(); copiedOnce = true">
    Copiar <span class="fw-bold bg-primary-900">{{ this.tipoSalida == 1 ? 'Cédula' : 'Mandamiento' }}</span>
  </button>
  <button *ngIf="copiedOnce" class="btn text-white" type="button" (click)="onReingresar()" aria-label="Reingresar">
    <fa-icon [icon]="faRepeat"></fa-icon>
  </button>
</div>
