<section
  class="w-full mx-auto px-6 py-8
         bg-surface-card dark:bg-primary-800
         rounded-xl
         border border-primary-200 dark:border-primary-700
         shadow-sm
         animate-scale-up"
>
  <!-- Header -->
  <header class="mb-6">
    <h1
      class="text-3xl md:text-4xl font-semibold
             text-ink-light dark:text-ink-dark
             tracking-tight"
    >
      Primer despacho
    </h1>

    <p
      class="mt-2 max-w-3xl
             text-base text-ink-muted dark:text-primary-200"
    >
      Redacte el texto base del despacho. Luego podrá reutilizarlo para generar
      cédulas, mandamientos y notificaciones procesales.
    </p>
  </header>

  <!-- Editor -->
  <div
    class="bg-surface-light dark:bg-primary-900
           border border-primary-200 dark:border-primary-700
           rounded-lg"
  >
    <div
      class="px-4 py-2
             border-b border-primary-200 dark:border-primary-700
             text-sm font-medium
             text-ink-muted dark:text-primary-300"
    >
      Texto del despacho
    </div>

    <textarea
      [(ngModel)]="primerDespacho"
      rows="16"
      placeholder="Escriba aquí el despacho…"
      class="w-full px-4 py-4
             bg-transparent
             text-[15px] leading-relaxed
             text-ink-light dark:text-ink-dark
             placeholder:text-primary-300
             resize-none outline-none"
    ></textarea>
  </div>

  <!-- Actions -->
  <div
    class="mt-6
           flex flex-col lg:flex-row
           items-stretch lg:items-center
           justify-between
           gap-4"
  >
    <!-- Tipo -->
    <div class="relative w-full lg:w-72">
      <button
        type="button"
        (click)="toggleDropdown()"
        class="w-full px-4 py-2.5
               flex items-center justify-between
               rounded-md
               border border-primary-300 dark:border-primary-600
               bg-surface-card dark:bg-primary-800
               text-sm font-medium
               text-ink-light dark:text-ink-dark
               hover:bg-primary-50 dark:hover:bg-primary-700
               transition"
      >
        <span class="truncate">{{ textoSalida }}</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </div>

    <!-- CTA -->
    <button
      type="button"
      (click)="onSubmit()"
      class="inline-flex items-center justify-center gap-2
             px-6 py-2.5
             rounded-md
             bg-accent-500 hover:bg-accent-600
             text-primary-950
             text-sm font-semibold
             transition shadow-sm"
    >
      Generar documento
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
  </div>
</section>
