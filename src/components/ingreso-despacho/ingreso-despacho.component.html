<div class="w-full p-6 bg-gradient-to-br from-primary-50 to-primary-100 dark:from-gray-800 dark:to-gray-900 rounded-2xl border-2 border-primary-500 dark:border-primary-400 shadow-lg animate-scale-up">
  <div class="w-full">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-3">
      Ingrese su <span class="border-b-4 border-primary-500 dark:border-primary-400 pb-1">primer despacho</span>
    </h1>
    <p class="text-lg md:text-xl text-gray-700 dark:text-gray-300 mb-4">
      Ingresando su primer despacho aquí, podrá generar los distintos tipos de cédulas y mandamientos que necesite.
    </p>

    <textarea 
      [(ngModel)]="primerDespacho" 
      class="w-full p-4 rounded-lg border-2 border-gray-300 dark:border-gray-600 
             bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100
             focus:border-primary-500 dark:focus:border-primary-400 focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-800
             outline-none transition-colors resize-none"
      id="exampleFormControlTextarea1" 
      rows="15"
      placeholder="Ingrese el texto del despacho aquí...">
    </textarea>

    <div class="flex flex-col md:flex-row justify-between items-stretch md:items-center gap-3 mt-4">
      <div class="relative min-w-[220px]">
        <button 
          class="w-full px-4 py-2.5 text-primary-600 dark:text-primary-400 border-2 border-primary-600 dark:border-primary-400
                 rounded-lg hover:bg-primary-50 dark:hover:bg-gray-700 
                 focus:outline-none focus:ring-2 focus:ring-primary-300 dark:focus:ring-primary-700
                 transition-all duration-200 font-medium
                 flex items-center justify-between"
          type="button" 
          (click)="toggleDropdown()">
          <span class="truncate">{{ textoSalida }}</span>
          <svg class="w-5 h-5 ml-2 transition-transform duration-200" [class.rotate-180]="dropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <ul *ngIf="dropdownOpen" class="absolute left-0 mt-2 w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl overflow-visible z-50">
          <li class="relative" (mouseenter)="openSubmenu('mandamiento')" (mouseleave)="closeSubmenu()">
            <a class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-gray-700 cursor-pointer transition-colors duration-150 flex items-center justify-between">
              <span>Mandamiento</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
            <ul *ngIf="submenuOpen === 'mandamiento'" class="absolute left-full top-0 ml-1 w-64 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl overflow-hidden z-50">
              <li>
                <a class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-gray-700 cursor-pointer transition-colors duration-150" (click)="seleccionTipoSalida(1, tipoMandamiento.IntimacionPago)">
                  Intimación de Pago
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <button 
        class="px-6 py-2.5 text-white bg-primary-600 dark:bg-primary-500 rounded-lg hover:bg-primary-700 dark:hover:bg-primary-600
               focus:outline-none focus:ring-2 focus:ring-primary-300 dark:focus:ring-primary-700
               transition-all duration-200 font-medium min-w-[150px]
               flex items-center justify-center gap-2"
        type="button" 
        (click)="onSubmit()">
        <span>Ingresar</span>
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </button>
    </div>
  </div>
</div>
