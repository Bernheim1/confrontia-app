<div class="w-full py-4">
  <header class="mb-4 border-b border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-2">
      <!-- Logo Section -->
      <div class="flex items-center justify-center md:justify-start text-gray-900 brand-logo">
        <div class="ml-2 mb-3 text-center md:text-left">
          <div class="brand-title">Despacho</div>
        </div>
      </div>

      <!-- Button Section (Visible when step != 0) -->
      <div class="flex justify-center md:justify-end items-center" *ngIf="this.step != 0">
        <button
          type="button"
          (click)="onReingresar()"
          class="inline-flex items-center gap-2 mb-3 rounded-md border border-gray-300 px-3 py-2 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
        >
          Reingresar
          <fa-icon [icon]="faRepeat"></fa-icon>
        </button>
      </div>
    </div>
  </header>

  <div *ngIf="this.step == 0">
    <app-ingreso-despacho
      class="scale-up-ver-top"
      (textoIngresado)="onTextoIngresado($event)"
      (tipoSalidaOutput)="onTipoSalidaSeleccionado($event)"
      (subtipoSalidaOutput)="onSubtipoSalidaSeleccionado($event)"
    ></app-ingreso-despacho>
  </div>

  <div *ngIf="this.step == 1">
    <app-seleccion-salida
      (salidaSeleccionada)="onSalidaSeleccionada($event)"
      [textoDespacho]="this.textoDespacho"
      [tipoSalida]="this.tipoSalida"
      [subtipoSalida]="this.subtipoSalida"
    ></app-seleccion-salida>
  </div>

  <div *ngIf="this.step == 2">
    <app-mostrar-salida
      [tipoSalida]="this.tipoSalida"
      [salida]="this.salida"
      [textoDespacho]="this.textoDespacho"
    ></app-mostrar-salida>
  </div>
</div>
