<div class="w-full">
  <header class="mb-4 border-b border-gray-200"  *ngIf="this.step != 0">
    <div class="grid grid-cols-1 md:grid-cols-2">
      <!-- Button Section (Visible when step != 0) -->
      <div class="flex justify-center md:justify-end items-center">
        <button
          type="button"
          (click)="onReingresar()"
          class="inline-flex items-center gap-2 mb-3 rounded-md border border-gray-300 px-3 py-2 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
        >
          Reingresar
          <fa-icon [icon]="faRepeat"></fa-icon>
        </button>
      </div>
    </div>
  </header>


  <div *ngIf="this.step == 0">
    <app-ingreso-despacho class="scale-up-ver-top" (textoIngresado)="onTextoIngresado($event)" (tipoSalidaOutput)="onTipoSalidaSeleccionado($event)" (subtipoSalidaOutput)="onSubtipoSalidaSeleccionado($event)"></app-ingreso-despacho>
  </div>

  <div *ngIf="this.step == 1">
    <div *ngFor="let despacho of despachos; let i = index" class="mb-4">
      <app-seleccion-salida 
        (salidaSeleccionada)="onSalidaSeleccionada($event)"
        (formularioCompletado)="onFormularioCompletado($event)" 
        [textoDespacho]="despacho.primerDespacho" 
        [tipoSalida]="this.tipoSalida" 
        [subtipoSalida]="this.subtipoSalida"
        [index]="i"
        [masivo]="despachos.length > 1"
        [totalDespachos]="despachos.length"
        [despachosCompletados]="formulariosValidos.size"
        [hideButton]="true">
      </app-seleccion-salida>
    </div>
    
    <!-- Botón flotante para generar todos -->
    <button 
      class="btn bg-primary-900 btn-generar-flotante" 
      [class.todos-completos]="formulariosValidos.size === despachos.length"
      type="button" 
      (click)="generarTodos()">
      <span *ngIf="despachos.length > 1" class="badge bg-white text-primary me-2">
        {{ formulariosValidos.size }}/{{ despachos.length }}
      </span>
      Generar <span class="fw-bold">{{ this.tipoSalida == 1 ? (despachos.length > 1 ? 'Cédulas' : 'Cédula') : (despachos.length > 1 ? 'Mandamientos' : 'Mandamiento') }}</span>
    </button>
  </div>

  <div *ngIf="this.step == 2">
    <div *ngFor="let despacho of despachos; let i = index" class="mb-4">
      <app-mostrar-salida [tipoSalida]="this.tipoSalida" [salida]="this.salida[i]" [textoDespacho]="despacho.primerDespacho" [masivo]="despachos.length > 1"></app-mostrar-salida>
    </div>
  </div>
</div>
