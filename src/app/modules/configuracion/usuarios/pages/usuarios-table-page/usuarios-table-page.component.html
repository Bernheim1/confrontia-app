<div class="h-full flex items-center justify-center p-4">
  <div class="w-full max-w-full bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden flex flex-col" style="height: calc(100vh - 9rem);">

    <div class="px-4 py-3 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
      <button 
        type="submit"
        (click)="crearUsuario()"
        class="bg-primary-600 hover:bg-primary-700 active:bg-primary-800 text-white py-1 px-5 rounded-md font-medium text-sm shadow-md hover:shadow-lg transition-all duration-200 hover:scale-[1.02] whitespace-nowrap min-w-[120px]">
        Crear
      </button>
    </div>
    
    <!-- Filtros -->
    <div class="px-4 py-3 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2.5">
        <div class="col-span-1">
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-0.5">
            Nombre de usuario
          </label>
          <input 
            type="text" 
            [(ngModel)]="filtroUsername"
            placeholder="Buscar..."
            class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-1 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div class="col-span-1 flex items-end">
          <button 
            (click)="limpiarFiltros()"
            class="w-full px-3 py-1 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-primary-500">
            Limpiar
          </button>
          <button 
            (click)="cargarUsuarios()"
            class="w-full ml-1 float-right px-3 py-1 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-primary-500">
            Buscar
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-primary-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="px-4 py-6 text-center">
      <p class="text-red-600 dark:text-red-400 text-sm">{{ error }}</p>
    </div>

    <!-- Table -->
    <div *ngIf="!loading && !error" class="flex-1 overflow-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 table-fixed">
        <thead class="bg-gray-50 dark:bg-gray-900 sticky top-0">
          <tr>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider hidden md:table-cell w-40">
              Usuario
            </th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Email
            </th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider hidden lg:table-cell">
              Perfil
            </th>
            <!-- <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider hidden xl:table-cell w-40">
              Estudio
            </th> -->
            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Acciones
            </th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-100 dark:divide-gray-700/50">
          <ng-container *ngFor="let usuario of usuarios; let i = index">
            <tr 
              class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors align-top" style="height: 62px;">
              <td class="px-3 py-1 hidden md:table-cell w-40">
                <div class="text-sm text-gray-900 dark:text-white line-clamp-2">
                  {{ usuario.username || '-' }}
                </div>
              </td>
              <td class="px-3 py-1">
                  <div class="text-sm text-gray-900 dark:text-white line-clamp-2">
                    {{ usuario.email || '-' }}
                  </div>
              </td>
              <td class="px-3 py-1 hidden lg:table-cell">
                <div class="text-sm text-gray-900 dark:text-white line-clamp-2">
                  {{ usuario.perfil | appGetFromCollection: {collection: perfilesCollection, searchKey: 'value', returnKey:'label'} }}
                </div>
              </td>
              <!-- <td class="px-3 py-1 hidden xl:table-cell w-40">
                <div class="text-sm text-gray-900 dark:text-white line-clamp-2">
                  Estudio
                </div>
              </td> -->
              <td class="px-3 py-1 text-center whitespace-nowrap">
                <button 
                  (click)="updateUsuario(usuario.id)"
                  class="px-2.5 py-1 inline-flex text-xs leading-4 font-semibold rounded-full bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-100 hover:bg-primary-100 dark:hover:bg-primary-600 transition-colors focus:outline-none">
                  Modificar
                </button>
              </td>
            </tr>
          </ng-container>
          <!-- Relleno de filas vacías para mantener altura -->
          <ng-container *ngFor="let empty of [].constructor(10 - usuarios.length > 0 ? 10 - usuarios.length : 0)">
            <tr style="height: 62px;">
              <td class="px-3 py-1 hidden md:table-cell w-40">&nbsp;</td>
              <td class="px-3 py-1">&nbsp;</td>
              <td class="px-3 py-1 hidden lg:table-cell">&nbsp;</td>
              <!-- <td class="px-3 py-1 hidden xl:table-cell w-40">&nbsp;</td> -->
              <td class="px-3 py-1 hidden lg:table-cell w-64">&nbsp;</td>
            </tr>
          </ng-container>
        </tbody>
      </table>

      <!-- Empty State -->
      <div *ngIf="usuarios.length === 0" class="text-center py-8">
        <p class="text-gray-500 dark:text-gray-400 text-sm">No hay casos para mostrar</p>
      </div>
    </div>

    <!-- Footer con paginación y rangoMostrado -->
    <div *ngIf="!loading && !error && totalPaginas > 0" 
         class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row items-center justify-between bg-gray-50 dark:bg-gray-900 gap-2">
      <div class="text-xs text-gray-700 dark:text-gray-300 mb-2 sm:mb-0">
        <span class="font-medium">{{ rangoMostrado }}</span>
      </div>
    <div class="flex-1 flex justify-between sm:justify-end w-full">
        <div class="flex flex-1 justify-between sm:hidden">
          <button (click)="paginaAnterior()" 
                  [disabled]="!hasPreviousPage"
                  class="relative inline-flex items-center px-2 py-1 border border-gray-300 dark:border-gray-600 text-xs font-medium rounded text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Anterior
          </button>
          <button (click)="paginaSiguiente()" 
                  [disabled]="!hasNextPage"
                  class="ml-2 relative inline-flex items-center px-2 py-1 border border-gray-300 dark:border-gray-600 text-xs font-medium rounded text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Siguiente
          </button>
        </div>
        <div class="hidden sm:flex sm:items-center sm:justify-end">
          <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
            <button (click)="paginaAnterior()" 
                    [disabled]="!hasPreviousPage"
                    class="relative inline-flex items-center px-2 py-1 rounded-l-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-xs font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
              <span class="sr-only">Anterior</span>
              &#8249;
            </button>
            <button *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
                    (click)="irAPagina(i + 1)"
                    [ngClass]="{
                      'z-10 bg-primary-600 border-primary-600 text-white': paginaActual === i + 1,
                      'bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700': paginaActual !== i + 1
                    }"
                    class="relative inline-flex items-center px-3 py-1 border text-xs font-medium">
              {{ i + 1 }}
            </button>
            <button (click)="paginaSiguiente()" 
                    [disabled]="!hasNextPage"
                    class="relative inline-flex items-center px-2 py-1 rounded-r-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-xs font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
              <span class="sr-only">Siguiente</span>
              &#8250;
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
